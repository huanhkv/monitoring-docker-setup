version: '3.8'

services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    network_mode: host
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./backup/prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.listen-address=:9090'

  grafana:
    image: grafana/grafana-enterprise
    container_name: grafana
    network_mode: host
    volumes:
      - ./config/prometheus-datasource.yaml:/etc/grafana/provisioning/datasources/prometheus.yaml
      - ./config/grafana.ini:/etc/grafana/grafana.ini
      - ./backup/grafana_provisioning/provisioning:/etc/grafana/provisioning
      - ./backup/grafana_provisioning/dashboards:/var/lib/grafana/dashboards
      - ./backup/grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin

